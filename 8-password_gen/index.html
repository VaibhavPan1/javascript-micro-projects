<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="main-container">
        <h1>Password Generator</h1>
        <input id="includeLowercase" type="checkbox" name="charset">
        <label for="includeLowercase">Include Lowercase</label><br>
        <input id="includeUppercase" type="checkbox" name="charset">
        <label for="includeUppercase">Include Uppercase</label><br>
        <input id="includeSymbols" type="checkbox" name="charset">
        <label for="includeSymbols">Include Symbol</label><br>
        <input id="includeNumbers" type="checkbox" name="charset">
        <label for="includeNumbers">Include Numbers</label><br>
        <label class="length" for="passwordLength" >Enter the length:</label>
        <input class="length" id="passwordLength" type="number" ><br>
        <button id="btnGenerate" onclick="generatePassword()">Generate Password</button>
        <div id="result"></div>
    </div>
    <script src="index.js"></script>
</body>
</html>
